<div id="compose" class="pure-g">
    <div class="pure-u">
        <h2>Compose</h1>
        <div id="compose_ui">
            Compose a folk music tune using a recurrent neural network.
            <form method="POST" action="/" class="pure-form">
                {% csrf_token %}
                {{ compose_form }}
                <input id="compose_button" type="submit" value="Compose..." class="pure-button pure-button-primary">
            </form>
        </div>
    </div>
</div>
